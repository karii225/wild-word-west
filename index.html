<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wild Word West</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0d9a7;
      color: #3b2a1a;
    }
    input, button {
      font-size: 18px;
      padding: 8px;
      margin-top: 8px;
    }
    h1 {
      font-size: 36px;
    }
  </style>
</head>
<body>

<h1>ðŸ¤  Wild Word West</h1>
<p id="word"></p>

<input id="guess" placeholder="Type the word here">
<br>
<button id="shootButton">Shoot</button>

<p id="result"></p>

<!-- Sounds -->
<audio id="correct" src="soft-correct.mp3"></audio>
<audio id="wrong" src="soft-wrong.mp3"></audio>

<!-- Optional background music -->
<audio id="music" src="western-music.mp3" loop></audio>
<button onclick="toggleMusic()">ðŸŽµ Music On / Off</button>

<script>
const words = ["cowboy", "horse", "hat", "boot", "star"];
let current = words[Math.floor(Math.random() * words.length)];

const wordElement = document.getElementById("word");
const resultElement = document.getElementById("result");
const guessInput = document.getElementById("guess");
const correctSound = document.getElementById("correct");
const wrongSound = document.getElementById("wrong");
const music = document.getElementById("music");

function newWord() {
  current = words[Math.floor(Math.random() * words.length)];
  wordElement.innerText = `Type this word: ${current}`;
}

function shoot() {
  const guess = guessInput.value.toLowerCase();
  if (guess === current) {
    resultElement.innerText = "Nice job ðŸ™‚";
    correctSound.play();
  } else {
    resultElement.innerText = "Try again ðŸ™‚";
    wrongSound.play();
  }
  guessInput.value = "";
  newWord();
}

function toggleMusic() {
  if (music.paused) music.play();
  else music.pause();
}

document.getElementById("shootButton").addEventListener("click", shoot);

// Show first word
newWord();
music.volume = 0.2;
</script>

</body>
</html>
